[tool.poetry]
name = "vue-avis-client"
version = "2024.01.1"
description = "Auto-generated Python client for the AVIS API"
authors = []
readme = "README.md"
packages = [{include = "vue_avis_client", from = "generated"}]

[tool.poetry.dependencies]
python = "^3.9,<3.12"
urllib3 = "^2.0.7"
certifi = "^2023.7.22"
python-dateutil = "^2.8.2"
aenum = "^3.1.15"
frozendict = "^2.3.8"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
